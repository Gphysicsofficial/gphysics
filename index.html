  <script>
    function countdown() {
      const eventDate = new Date('November 1, 2025 00:00:00').getTime();
      const now = new Date().getTime();
      const distance = eventDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById("timer").innerHTML = days > 0 ? days + " days until GPhysics Competition!" : "Competition Started!";
    }
    setInterval(countdown, 1000);
  </script>
</head>
